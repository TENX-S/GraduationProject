syntax = "proto3";

option go_package = "github.com/TENX-S/backend/service/proto";

package z.museum.post;

service Post {
    rpc OnQuery(PostRequest) returns (PostReply) {}
    rpc OnFetchAll(Empty) returns (Posts) {}
}

message PostRequest {
    string id = 1;
}

message Empty{}

message Posts {
    repeated PostReply posts = 1;
}

message PostReply {
    bool success = 1;
    optional PostContent content = 2;
    optional PostError error = 3;
}

message PostContent {
    string id = 1;
    string name = 2;
    string dynasty = 3;
    string descr = 4;
    string intro = 5;
    string pic = 6;
}

enum PostError {
    NONEXISTENT_POST = 0;
    INVALID_POST_ID = 1;
    UNKNOWN = 2;
}
